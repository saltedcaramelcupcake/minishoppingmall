<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping_edit</title>
    <link rel="stylesheet" href="style_edit.css" />
    <script src="src/main_edit.js" defer></script>
</head>
<body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn"><img src="img/blue_t.png" alt="tshirt" class="imgBtn"></button>
        <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn"></button>
        <button class="btn"><img src="img/blue_s.png" alt="skirt" class="imgBtn"></button>
        <button class="btn colorBtn blue"><span>blue</span></button>
        <button class="btn colorBtn yellow"><span>yellow</span></button>
        <button class="btn colorBtn pink"><span>pink</span></button>
    </div>
    <!--Item-->
    <ul class="items">
        <li class="item">
            <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">male, large</span>
        </li>
    </ul>

    
</body>
</html>
